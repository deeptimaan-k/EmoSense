<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #videoElement {
            width: 60%;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        #reactionDisplay {
            font-size: 24px;
            margin-top: 20px;
        }
        #emojiDisplay {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection Web App</h1>
    <video id="videoElement" autoplay></video>
    <div id="reactionDisplay">Your emotion will appear here</div>
    <div id="emojiDisplay">
        <img id="emojiImage" src="static/emojis/neutral.png" width="150" />
    </div>

    <script src="static/app.js"></script>
</body>
</html>
